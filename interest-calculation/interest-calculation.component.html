<div class="popup">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Interest Calculation</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="calculateInterest()">
        <div class="form-group">
          <label for="principal">Principal</label>
          <input type="number" class="form-control" id="principal" name="principal" [(ngModel)]="calculation.principal"
            required>
        </div>
        <div class="form-group">
          <label for="rate">Rate of Interest</label>
          <input type="number" class="form-control" id="rate" name="rate" [(ngModel)]="calculation.rate" required>
        </div>
        <div class="form-group">
          <label for="time">Time (in years)</label>
          <input type="number" class="form-control" id="time" name="time" [(ngModel)]="calculation.time" required>
        </div>
        <button type="submit" class="btn btn-success">Calculate</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="close" (click)="closePopup()" class="btn btn-secondary">Back</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" routerLink="/simple-interest-history">History</button>
      </form>
      <hr>
      <div *ngIf="result">
        <h5>Interest:Rs {{ result.interest }}</h5>
        <h5>Total Amount: Rs {{ result.total }}</h5>
      </div>
    </div>
  </div>
</div>
